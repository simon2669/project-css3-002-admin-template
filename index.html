<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header header--dark">
    <h3 class="header__title">Admin Page</h3>


    <div class="header__search">
      <input type="text" class="search__input" placeholder="Searching for..." />
      <button class="search__btn"><i class="fas fa-search"></i></button>
    </div>
  </header>
  <main>
    <aside class="aside">
      <nav class="main__nav">
        <ul class="nav__ul">
          <li class="nav__ul--small">CORE</li>
          <li class="nav__ul--main"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
          <li class="nav__ul--small">INTERFACE</li>
          <li class="nav__ul--middle"><i class="fab fa-windows"></i> Layouts<span><i
                class="fas fa-angle-right"></i></span></li>

          <li class="nav__ul--middle"><i class="fas fa-bookmark"></i> Pages<span><i
                class="fas fa-angle-right"></i></span></li>

          <li class="nav__ul--small">ADDONS</li>
          <li class="nav__ul--middle"><i class="fas fa-chart-area"></i> Charts</li>
          <li class="nav__ul--middle"><i class="fas fa-table"></i> Tables</li>
        </ul>
      </nav>
    </aside>
    <section class="content">
      <h1>Dashboard</h1>
      <div class="main__breadcrumb">Dashboard</div>
      <div class="main__cards">
        <div class="main__card main__card--blue">
          <div class="card__top">Primary Card</div>
          <div class="card__bottom">View Details
            <span><i class="fas fa-angle-right"></i></span>
          </div>
        </div>
        <div class="main__card main__card--yellow">
          <div class="card__top">Warning Card</div>
          <div class="card__bottom">View Details <span><i class="fas fa-angle-right"></i></span></div>
        </div>
        <div class="main__card main__card--green">
          <div class="card__top">Success Card</div>
          <div class="card__bottom">View Details <span><i class="fas fa-angle-right"></i></span></div>
        </div>
        <div class="main__card main__card--red">
          <div class="card__top">Danger Card</div>
          <div class="card__bottom">View Details <span><i class="fas fa-angle-right"></i></span></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
